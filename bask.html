<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bask.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="home-container">
                <h2 id="home-score">0</h2>
            </div>
                <button id="home-score-btn-1" >+ 1</button>
                <button id="home-score-btn-2" >+ 2</button>
                <button id="home-score-btn-3" >+ 3</button>
        </div>
        <button id="reset">RESET</button>
        <div>
            <h3>GUEST</h3>
            <div id="guest-container">
                <h2 id="guest-score">0</h2>
            </div>
            <button id="guest-score-btn-1" >+ 1</button>
            <button id="guest-score-btn-2" >+ 2</button>
            <button id="guest-score-btn-3" >+ 3</button>
        </div>
    </div>
    <script src="bask.js"></script>
</body>
</html>
